    <textarea id='query14' class='sparql' style='width: 100%' rows='10'>
SELECT *
{
  GRAPH <http://risis.eu/dataset/leidenRanking>
    {   ?resource <http://risis.eu/leidenRanking/ontology/predicate/University> ?University .
        ?resource <http://risis.eu/leidenRanking/ontology/predicate/Country> ?Country .
        ?resource <http://risis.eu/leidenRanking/ontology/predicate/Field> ?Field .
    }
}
LIMIT 10
    </textarea>
