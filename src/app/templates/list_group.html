<div class="list-group" style='scroll: both; overflow: auto; height: 15em; width: 100%;'>
        {% for l in list|sort(attribute='uri_stripped') %}
            <a href="#" class="list-group-item" uri='{{l.uri.value }}' label='{{ l.uri_stripped.value }}'>
                <span class="list-group-item-heading">{{ l.uri_stripped.value }}</span>
            </a>
        {% endfor %}
</div>
