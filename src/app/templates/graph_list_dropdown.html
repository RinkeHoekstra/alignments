 <span class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button"
          data-toggle='dropdown'> Graphs <span class="caret"></span></button>
  <ul class="dropdown-menu" role="menu" >
      {% for graph in graphs %}
      <li role="presentation">
          <a href="#" role="menuitem" tabindex="-1" uri='{{graph.g.value }}'
          label='{{graph.g_label.value|upper}}'>
          {{ graph.g_label.value }}</a>
      </li>
      {% endfor %}
  </ul>
 </span>
