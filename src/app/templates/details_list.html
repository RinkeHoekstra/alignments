
<div class="panel panel-primary">
    <div class="panel-heading" id="detailsHeading"><h4><strong>Details</strong></h4>
      {{ subjectTarget }} <span class="badge alert-info">{{ alignsSubjects }}</span> aligns with
      {{ objectTarget }} <span class="badge alert-info">{{ alignsObjects }}</span>
    </div>
    <div class="panel-body" style='height: 20em;'>
        <TABLE style='width: 100%;'>
          <TR>
             <TH>
                 <span class="list-group-item-heading">
                     <span class="badge alert-default">{{ subjectTarget }}</span></span>
              </TH>
             <TH>
                 <span class="list-group-item-heading">
                     <span class="badge alert-default">{{ objectTarget }}</span></span>
             </TH>
        {% for d in details %}
          <TR>
              <TD>
               <li class="list-group-item" id="srcDataset" uri='{{ sub_uri }}'>
               {{alignsSubjects}} =
                 <span class="list-group-item-heading" style="color:blue">
                     <strong>{{ d.srcPredValue.value }}</strong>
                 </span></li>
              </TD>
             <TD><li class="list-group-item" id="trgDataset" uri='{{ obj_uri }}'>
                 {{alignsObjects}} =
                 <span class="list-group-item-heading" style="color:blue">
                     <strong>{{ d.srcPredValue.value }}</strong></span>
                 </li>
             </TD>
          <TR>
        {% endfor %}
             <TD id="srcDetails">
              </TD>
             <TD id="trgDetails">
              </TD>
        </TABLE>
    </div>
</div>
